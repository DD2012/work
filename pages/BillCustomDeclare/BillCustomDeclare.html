<div class="BillCustomDeclare">
	<!--板件-->
	<div class="banjian">
		<div>板件</div>
		<div class="title">
			<button data-bind="click:event.plankAdd" class="u-button u-button-primary">新增</button>
			<button data-bind="click:event.plankMutipleDel" class="u-button u-button-primary">批量删除</button>
			<button data-bind="click:event.plankSave" class="u-button u-button-primary">保存</button>
			<button data-bind="click:event.plankCommit" class="u-button u-button-primary">提交</button>
			<button data-bind="click:event.func" class="u-button u-button-primary">测试</button>
		</div>
		<div class="content">
			<div u-meta='{
						"showNumCol":true,
						"contentSelect":"false",
						"editable":"true",
						"columnMenu":"false",
						"canSwap":"false",
						"sortable":"false",
						"multiSelect":true,
						"id":"plank",
						"type":"grid",
						"data":"plank",
						"fixedFloat":"right",
						"onBeforeEditFun":"plateOnBeforeEditFun"
					}'>
				<div options='{"field":"pbillCode","dataType":"String","title":"补件编码"}'></div>
				<div options='{"field":"pbillType","dataType":"String","title":"补件类型","editOptions":{"id":"pbillType","type":"combo","datasource":"pbillType","onlySelect":true},"editType":"combo","renderType":"comboRender"}'></div>
				<div options='{"field":"pbillName","dataType":"String","title":"补件名称"}'></div>
				<div options='{"field":"color","dataType":"String","title":"补件颜色"}'></div>
				<div options='{"field":"length","dataType":"String","title":"长"}'></div>
				<div options='{"field":"wide","dataType":"String","title":"宽"}'></div>
				<div options='{"field":"thick","dataType":"String","title":"厚"}'></div>
				<div options='{"field":"num","dataType":"String","title":"数量"}'></div>
				<div options='{"field":"unit","dataType":"String","title":"单位","editOptions":{"id":"unit","type":"combo","datasource":"unit","onlySelect":true},"editType":"combo","renderType":"comboRender"}'></div>
				<div options='{"field":"area","dataType":"String","title":"面积"}'></div>
				<div options='{"field":"thinEdge","dataType":"String","title":"薄封边"}'></div>
				<div options='{"field":"thickBand","dataType":"String","title":"厚封边"}'></div>
				<div options='{"field":"pbillReason","dataType":"String","title":"补件原因","editOptions":{"id":"pbillReason","type":"combo","datasource":"pbillReason","onlySelect":true},"editType":"combo","renderType":"comboRender"}'></div>
				<div options='{"renderType":"plankImgRender","field":"picAddressId","dataType":"String","title":"上传见证图片","editable":false}'></div>
				<div options='{"field":"logisticsMode","dataType":"String","title":"物流方式","editOptions":{"id":"logisticsMode","type":"combo","datasource":"logisticsMode","onlySelect":true},"editType":"combo","renderType":"comboRender"}'></div>
				<div options='{"field":"deliveryAddress","dataType":"String","title":"收货地址（送达方）"}'></div>
				<div options='{"field":"remark","dataType":"String","title":"备注"}'></div>
				<div options='{"fixed":true,"width":"100","renderType":"plankHandleHookRender","field":"handleHook","dataType":"String","title":"操作","editable":false}'></div>

			</div>
			<!--分页-->
			<div class="plagePagination">
				<div id='plagePagination' class='u-pagination margin-left-0'></div>
			</div>

		</div>
	</div>
	<!--五金配件-->

	<div class="wujin margin-top-15">
		<div>五金配件</div>
		<div class="title">
			<button data-bind="click:event.fiveGoldAdd" class="u-button u-button-primary">新增</button>
			<button data-bind="click:event.fiveGoldMutipleDel" class="u-button u-button-primary">批量删除</button>
			<button data-bind="click:event.fiveGoldSave" class="u-button u-button-primary">保存</button>
			<button data-bind="click:event.fiveGoldCommit" class="u-button u-button-primary">提交</button>
		</div>
		<div class="content">
			<div u-meta='{
						"showNumCol":true,
						"contentSelect":"false",
						"editable":"true",
						"columnMenu":"false",
						"canSwap":"false",
						"sortable":"false",
						"multiSelect":true,
						"id":"fiveGold",
						"type":"grid",
						"data":"fiveGold",
						"fixedFloat":"right",
						"onBeforeEditFun":"fiveGoldOnBeforeEditFun"
					}'>
				<div options='{"field":"pbillCode","dataType":"String","title":"补件编码"}'></div>
				<div options='{"field":"pbillType","dataType":"String","title":"补件类型","editOptions":{"id":"pbillType","type":"combo","datasource":"pbillType","onlySelect":true},"editType":"combo","renderType":"comboRender"}'></div>
				<div options='{"field":"pbillName","dataType":"String","title":"补件名称"}'></div>
				<div options='{"field":"num","dataType":"String","title":"数量"}'></div>
				<div options='{"field":"unit","dataType":"String","title":"单位"}'></div>
				<div options='{"field":"pbillReason","dataType":"String","title":"补件原因","editOptions":{"id":"pbillReason","type":"combo","datasource":"pbillReason","onlySelect":true},"editType":"combo","renderType":"comboRender"}'></div>
				<div options='{"renderType":"fiveGoldImgRender","field":"picAddressId","dataType":"String","title":"上传见证图片","editable":false}'></div>
				<div options='{"field":"logisticsMode","dataType":"String","title":"物流方式","editOptions":{"id":"logisticsMode","type":"combo","datasource":"logisticsMode","onlySelect":true},"editType":"combo","renderType":"comboRender"}'></div>
				<div options='{"field":"deliveryAddress","dataType":"String","title":"收货地址（送达方）"}'></div>
				<div options='{"field":"remark","dataType":"String","title":"备注"}'></div>
				<div options='{"fixed":true,"width":"100","renderType":"fiveGoldHandleHookRender","field":"handleHook","dataType":"String","title":"操作","editable":false}'></div>
			</div>
			<!--分页-->
			<div class="fiveGoldPagination">
				<div id='fiveGoldPagination' class='u-pagination margin-left-0'></div>
			</div>

		</div>
	</div>


	<div id="logisticsModeDialog" class="u-not-visible padding-15">
		<div>
			<div class="clearfix margin-top-15">
				<div class="u-col-6">
					<div class="u-col-6">
						<span>收件人姓名：</span>
					</div>
					<div class="u-col-6">
						<input u-meta='{"data":"logisticsModeDialogDataTable","field":"name"}' type="text" class="u-form-control">
					</div>
				</div>
				<div class="u-col-5">
					<div class="u-col-6">
						<span>收件人电话：</span>
					</div>
					<div class="u-col-6">
						<input u-meta='{"data":"logisticsModeDialogDataTable","field":"name"}' type="text" class="u-form-control">
					</div>
				</div>
			</div>
			<div class="clearfix margin-top-15">
				<div class="u-col-2"><span>收货地址</span></div>
				<div class="u-col-2">
					<div class="u-combo" id="Factory"
						 u-meta='{"onlySelect":true,"id":"single2","type":"u-combobox","data":"logisticsModeDialogDataTable","field":"name","datasource":"unit"}'>
						<div class="u-input-group u-has-feedback">
							<input placeholder="--选择省--" class="u-form-control"/>
							<span class="u-form-control-feedback uf uf-arrow-down" data-role="combo-button"></span>
						</div>
					</div>
				</div>
				<div class="u-col-2">
					<div class="u-combo"
						 u-meta='{"onlySelect":true,"id":"single2","type":"u-combobox","data":"logisticsModeDialogDataTable","field":"name","datasource":"unit"}'>
						<div class="u-input-group u-has-feedback">
							<input placeholder="--选择市--" class="u-form-control"/>
							<span class="u-form-control-feedback uf uf-arrow-down" data-role="combo-button"></span>
						</div>
					</div>
				</div>
				<div class="u-col-2">
					<div class="u-combo"
						 u-meta='{"onlySelect":true,"id":"single2","type":"u-combobox","data":"logisticsModeDialogDataTable","field":"name","datasource":"unit"}'>
						<div class="u-input-group u-has-feedback">
							<input placeholder="--选择县/区--" class="u-form-control"/>
							<span class="u-form-control-feedback uf uf-arrow-down" data-role="combo-button"></span>
						</div>
					</div>
				</div>
				<div class="u-col-2">
					<div class="u-combo"
						 u-meta='{"onlySelect":true,"id":"single2","type":"u-combobox","data":"logisticsModeDialogDataTable","field":"name","datasource":"unit"}'>
						<div class="u-input-group u-has-feedback">
							<input placeholder="--选择街道--" class="u-form-control"/>
							<span class="u-form-control-feedback uf uf-arrow-down" data-role="combo-button"></span>
						</div>
					</div>
				</div>
				<div class="u-col-2">
					<div class="u-combo"
						 u-meta='{"onlySelect":true,"id":"single2","type":"u-combobox","data":"logisticsModeDialogDataTable","field":"name","datasource":"unit"}'>
						<div class="u-input-group u-has-feedback">
							<input placeholder="--选择省--" class="u-form-control"/>
							<span class="u-form-control-feedback uf uf-arrow-down" data-role="combo-button"></span>
						</div>
					</div>
				</div>
			</div>
		</div>





	</div>



</div>
