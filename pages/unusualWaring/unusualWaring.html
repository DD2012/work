<div class="unusualWaring">
	<div data-bind="click:event.func" class="u-button u-button-primary">测试</div>
	<div>异常补件订单预警</div>
	<div class="grid">
		<div u-meta='{
						"showNumCol":true,
						"contentSelect":"false",
						"editable":"true",
						"columnMenu":"false",
						"canSwap":"false",
						"sortable":"false",
						"multiSelect":true,
						"id":"unusualWaringGrid",
						"type":"grid",
						"data":"unusualWaringGrid",
						"showSumRow":true
					}'>
			<div options='{"renderType":"booleanRender","required":true,"field":"combo","dataType":"String","title":"复选框"}'></div>
			<div options='{"field":"pbillCode","dataType":"String","title":"补件申请单号"}'></div>
			<div options='{"field":"pbillTime","dataType":"String","title":"报单时间","sumCol":true}'></div>
			<div options='{"field":"productName","dataType":"String","title":"商品名称","sumCol":true}'></div>
			<div options='{"field":"seriesName","dataType":"String","title":"系列名称"}'></div>
			<div options='{"field":"partsCode","dataType":"String","title":"零部件编码"}'></div>
			<div options='{"field":"pbillName","dataType":"String","title":"补件名称"}'></div>
			<div options='{"field":"pbillType","dataType":"String","title":"补件类型"}'></div>
			<div options='{"field":"num","dataType":"String","title":"数量"}'></div>
			<div options='{"field":"unit","dataType":"String","title":"单位"}'></div>
			<div options='{"field":"quAppraisal","dataType":"String","title":"鉴定原因"}'></div>
			<div options='{"field":"currentState","dataType":"String","title":"当前处理状态"}'></div>
			<div options='{"field":"stayTime","dataType":"String","title":"该状态停留时间（天）"}'></div>
			<div options='{"field":"handle","dataType":"String","title":"操作"}'></div>
			<div options='{"field":"reportModel","dataType":"String","title":"填报方式"}'></div>
		</div>
		<!--分页-->
		<div class="pagination">
			<div id='pagination' class='u-pagination margin-left-0'></div>
		</div>
	</div>
</div>
