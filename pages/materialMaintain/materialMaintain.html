<div class="logisticsMethod">
	<div class="u-row">补件类别管理</div>
	<hr class="u-row" />

	<div class="u-row u-button-group-lg">
		<div data-bind="click:event.add" class="u-button u-button-primary add"><span class="uf uf-add-c-o margin-right-10"></span>新增</div>
		<div id="save" data-bind="click:event.save" class="u-button u-button-primary"><span class="uf uf-baoxue margin-right-10"></span>保存</div>
		<div id="delete" data-bind="click:event.mutipleDel" class="u-button u-button-primary"><span class="uf uf-del margin-right-10"></span>批量删除</div>
		<div data-bind="click:event.func" class="u-button u-button-primary"><span class="uf uf-baoxue margin-right-10"></span>审核</div>
		<div data-bind="click:event.func" class="u-button u-button-primary"><span class="uf uf-baoxue margin-right-10"></span>弃审</div>
		<div data-bind="click:event.func" class="u-button u-button-primary"><span class="uf uf-baoxue margin-right-10"></span>测试</div>
		<div style="display: inline-block" class="u-form-group">
			<input data-bind="value:searchMCode" type="text" class="u-form-control" style="display: inline-block;width: 200px;" placeholder="输入部件编码查询">
			<div data-bind="click:event.search" class="u-button u-button-primary search" style="display: inline-block"><span class="uf uf-search"></span>搜索</div>

		</div>
	</div>
	<!--页面主框-->
	<div class="u-row">
		<div id="method"  u-meta='{
					"showNumCol":true,
					"contentSelect":"false",
					"editable":"true",
					"columnMenu":"false",
					"canSwap":"false",
					"sortable":"false",
					"multiSelect":true,
					"id":"logisticsMethod",
					"type":"grid",
					"data":"materialMaintain",
					"onBeforeEditFun":"onBeforeEditFun"
				}'>
			<div options='{"field":"mCode","dataType":"String","title":"材料编码"}'></div>
			<div options='{"field":"mName","dataType":"String","title":"材料名字"}'></div>
			<div options='{"field":"mSpec","dataType":"String","title":"材料规格"}'></div>
			<div options='{"field":"mCategory","dataType":"String","title":"材料类别"}'></div>
			<div options='{"field":"mUnit","dataType":"String","title":"计量单位"}'></div>
			<div options='{"renderType":"handleHookRender","field":"handleHook","dataType":"String","title":"操作"}'></div>
		</div>
		<!--分页-->
		<div class="u-row pagination1Hook u-not-visible">
			<div id='pagination1' class='u-pagination'></div>
		</div>
	</div>



































</div>
